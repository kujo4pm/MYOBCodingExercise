<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Kurt Johnson">
	<!-- The above 3 meta tags *must* come first in the head; any other head 
	content must come *after* these tags -->
	<title>MYOB Coding Test</title>
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	  <![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row row-content">
				<div class="col-xs-offset-3 col-sm-6 col-xs-12">
					<h1>Employee Info</h1> 
				</div>
				<form class="form-horizontal" role="form">
					<div class="form-group has-feedback">
						<div class="col-xs-offset-3 col-sm-3 col-xs-6">
							<input type="text" class="form-control" id="firstname" name="firstname" placeholder="Firstname">
							<span class="glyphicon glyphicon-log-in form-control-feedback" aria-hidden="true"></span>
						</div>
						<div class="col-sm-offset-0 col-sm-3 col-xs-offset-3 col-xs-6">
							<input type="text" class="form-control" id="lastname" name="lastname" placeholder="Lastname">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-offset-3 col-sm-3 col-xs-6">
							<div class="input-group">
								<div class="input-group-addon">$</div>
								<input type="tel" class="form-control" id="areacode" name="areacode" placeholder="Annual Salary">
								<div class="input-group-addon">.00</div>
							</div>
						</div>
						<div class="col-sm-offset-0 col-sm-3 col-xs-offset-3 col-xs-6">
							<div class="input-group">
								<div class="input-group-addon">%</div>
								<input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Super Rate">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-7 col-sm-2">
							<button type="submit" class="btn btn-primary pull-right">Generate Payslip</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-xs-12 col-sm-3">
				<p style="padding:20px;"></p>
			</div>
		</div>
	</div>
</body>
